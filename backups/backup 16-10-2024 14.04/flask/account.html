<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mijn Account - KKTOE</title>
    <link rel="stylesheet" href="/css/style.css">
    <style>
        /* Je CSS hier */
    </style>
</head>
<body>
    <header>
        <h1>Mijn account</h1>
    </header>

    <div class="account-container">
        <section class="user-info">
            <h2>Gebruikersinformatie</h2>
            <div class="profile-picture">
                <img src="/images/profiel-foto.png" alt="Profiel Foto">
                <p><strong>Gebruikersnaam:</strong> {{ username }}</p>
                <p><strong>Email:</strong> {{ email }}</p>
            </div>
        </section>

        <section class="account-options">
            <h2>Account Opties</h2>
            <form action="/update-gegevens" method="POST">
                <label for="email">E-mail wijzigen:</label>
                <input type="email" id="email" name="email" placeholder="Nieuwe email" required>
                
                <label for="password">Wachtwoord wijzigen:</label>
                <input type="password" id="password" name="password" placeholder="Nieuw wachtwoord">
                
                <button type="submit">Wijzigingen opslaan</button>
            </form>
        </section>

        <section class="logout">
            <form action="/logout" method="POST">
                <button type="submit" class="logout-button">Uitloggen</button>
            </form>
        </section>
    </div>

    <footer>
        <p>Â© 2024 Mijn KKTOE. Alle rechten voorbehouden.</p>
    </footer>
</body>
</html>
